<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Leverage Pro - Kripto Kaldƒ±ra√ß Ustasƒ±</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #3b82f6;
        }
        .analyze-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        .analyze-btn:hover { transform: scale(1.05); }
        .market-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .summary-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .summary-card .label { color: #94a3b8; font-size: 0.85em; margin-bottom: 8px; }
        .summary-card .value { font-size: 1.5em; font-weight: bold; color: #3b82f6; }
        .opp-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.8) 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
        }
        .rank-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 10px;
            display: inline-block;
        }
        .badge-long { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid #10b981; }
        .badge-short { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .trade-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .trade-btn:hover { transform: scale(1.02); }
        .positions-panel {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
        }
        .position-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .positive { color: #10b981; font-weight: bold; }
        .negative { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Leverage Pro</h1>
            <p style="color: #94a3b8;">Kripto Kaldƒ±ra√ß Ustasƒ±</p>
            <button class="analyze-btn" onclick="loadAnalysis()">üîÑ Yeni Analiz Yap</button>
        </div>
        <div id="app">
            <div class="loading">üìä Analiz y√ºkleniyor...</div>
        </div>
    </div>

    <script>
        const API = 'https://runtime.codewords.ai/run/leverage_pro_crypto_analyzer_f1373fca/json';
        let positions = JSON.parse(localStorage.getItem('lp_pos') || '[]');

        async function loadAnalysis() {
            document.getElementById('app').innerHTML = '<div class="loading">‚è≥ AI analiz yapƒ±yor... (30-40 saniye)</div>';
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({top_n: 10, min_volume: 1000000})
                });
                const data = await res.json();
                renderUI(data);
            } catch (e) {
                document.getElementById('app').innerHTML = '<div class="loading">‚ùå Hata: ' + e.message + '</div>';
            }
        }

        function renderUI(d) {
            let h = `
                <div class="market-summary">
                    <div class="summary-card"><div class="label">üí∞ Market Cap</div><div class="value">$${(d.global_market_cap/1e12).toFixed(2)}T</div></div>
                    <div class="summary-card"><div class="label">üìà 24h Hacim</div><div class="value">$${(d.total_volume_24h/1e9).toFixed(1)}B</div></div>
                    <div class="summary-card"><div class="label">ü•á BTC Dom</div><div class="value">${d.btc_dominance.toFixed(2)}%</div></div>
                </div>
                <div class="positions-panel"><h3 style="color:#fff">üíº Mock Portf√∂y</h3><div id="positions"></div></div>
                <h2 style="color:#fff; margin-bottom:20px">üéØ Top ${d.top_opportunities.length} Fƒ±rsat</h2>
            `;
            d.top_opportunities.forEach(o => {
                const dc = o.direction === 'Long' ? 'badge-long' : 'badge-short';
                h += `<div class="opp-card">
                    <div class="rank-badge">#${o.rank}</div>
                    <h3 style="color:#fff">${o.name} (${o.symbol})</h3>
                    <div><span class="badge ${dc}">${o.direction}</span><span class="badge">${o.leverage}</span></div>
                    <p style="margin:10px 0">üíØ G√ºven: ${o.confidence_score}/100 | üí∞ Fiyat: $${o.current_price.toFixed(4)}</p>
                    <p>üéØ TP: $${o.take_profit.toFixed(4)} (+${o.potential_profit_pct.toFixed(1)}%) | üõë SL: $${o.stop_loss.toFixed(4)} (-${o.potential_loss_pct.toFixed(1)}%)</p>
                    <p style="margin-top:10px; color:#cbd5e1; font-size:0.9em">üí° ${o.reason}</p>
                    <button class="trade-btn" onclick='openPos(${JSON.stringify(o)})'>üí∞ Mock Trade A√ß</button>
                </div>`;
            });
            document.getElementById('app').innerHTML = h;
            renderPos();
        }

        function openPos(o) {
            positions.push({id:Date.now(), symbol:o.symbol, name:o.name, direction:o.direction, 
                leverage:o.leverage, entryPrice:o.entry_price, takeProfit:o.take_profit, 
                stopLoss:o.stop_loss, amount:100, status:'open'});
            localStorage.setItem('lp_pos', JSON.stringify(positions));
            renderPos();
            alert(`‚úÖ ${o.symbol} ${o.direction} a√ßƒ±ldƒ±!`);
        }

        function closePos(id, price) {
            const p = positions.find(x => x.id === id);
            const lev = parseInt(p.leverage);
            const chg = p.direction === 'Long' ? (price - p.entryPrice) / p.entryPrice : (p.entryPrice - price) / p.entryPrice;
            const pnl = p.amount * chg * lev;
            p.status = 'closed';
            p.pnl = pnl;
            localStorage.setItem('lp_pos', JSON.stringify(positions));
            renderPos();
            alert(`${pnl > 0 ? 'üéâ' : 'üòî'} P&L: ${pnl > 0 ? '+' : ''}$${pnl.toFixed(2)}`);
        }

        function renderPos() {
            const open = positions.filter(p => p.status === 'open');
            const closed = positions.filter(p => p.status === 'closed').slice(-5);
            let h = `<p style="color:#94a3b8">Aktif: ${open.length}</p>`;
            open.forEach(p => {
                h += `<div class="position-card" style="display:flex; justify-content:space-between">
                    <span style="color:#fff">${p.name} ${p.direction} ${p.leverage}</span>
                    <button class="close-btn" onclick="closePos(${p.id}, ${p.entryPrice})">Kapat</button>
                </div>`;
            });
            if (closed.length > 0) {
                h += '<p style="color:#94a3b8; margin-top:15px">Son Kapatƒ±lan:</p>';
                closed.forEach(p => {
                    h += `<p class="${p.pnl > 0 ? 'positive' : 'negative'}">${p.symbol}: ${p.pnl > 0 ? '+' : ''}$${p.pnl.toFixed(2)}</p>`;
                });
            }
            document.getElementById('positions').innerHTML = h;
        }

        window.addEventListener('load', () => loadAnalysis());
    </script>
</body>
</html>
